<html>
	<head>
		<title>Lab Work 3</title>
	</head>
	<body>
		<h1> Exercise 9 </h1>
		<script>
			function arraySort(array){
				for(var i=0; i<array.length; i++){
					for(var j=1; j<array.length-i; j++){
						if (array[j]<array[j-1]){
							var temp = array[j];
							array[j]=array[j-1];
							array[j-1]=temp;
						}
					}
				}
				return array;
			}
				
			var a = [9,1,5,3,2,5,123,44];
			a = arraySort(a);
			document.write(a[1] + " " + a[a.length-2]);
		</script>
	</body>
</html>
