<html>
	<head>
		<title>Lab Work 3</title>
	</head>
	<body>
		<h1> Exercise 8 </h1>
		<script>
			function checkPrime(num){
				for (var i=2; i<=(num/2); i++){
					if (num%i==0){
						return false;
					}
				}
				return true;		
			}
			
			var a = 1;
			if (a<=1) {
				document.write("Invalid");
			}
			else if(checkPrime(a)){
				document.write(a + " is Prime");
			}
			else { document.write(a +  " is NotPrime") };
		</script>
	</body>
</html>
